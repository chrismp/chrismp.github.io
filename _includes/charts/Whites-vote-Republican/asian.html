<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>U.S. presidential vote, 1972-2016, by race</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="css/c3.min.css" rel="stylesheet">
	<style type="text/css">
		.chart-title {
			text-align: center;
			font-weight: bold;
		}

		.legend-label-wrapper {
			display: inline-flex;
			padding-left: 25%;
		}

		.legend-square {
			height: 1.25rem;
			width: 1.25rem;
			margin: 0.5rem auto auto 0.5rem;
		}

		.legend-text {
			margin-left: 0.25rem;
			font-weight: 500;
			font-size: 1.25rem;
		}

		#democrat {
			background-color: #2166ac;
		}

		#republican {
			background-color: #b2182b;
		}

		#other {
			background-color: #bbb;
		}

		.c3-chart-arcs-title {
			font-size: 2.5rem;
		}

		.c3-chart-arc text {
			font-weight: bold;
			font-size: 1rem;
		}
	</style>


	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="js/c3.min.js"></script>

	<script type="text/javascript">
		var dataDir = "vote-by-race";
		d3.csv(dataDir+"/asian.csv").then(function(data){
			data.forEach(function(d,i){
				var chartDataObj = Object.assign({},d);
				delete chartDataObj["Year"];
				var chart = c3.generate({
					data: {
						json: chartDataObj,
						type: "donut",
						colors: {
							Democrat: "#2166ac",
							Republican: "#b2182b",
							Other: "#bbb"
						}
					},
					tooltip: {
						show: false
					},
					legend: {
						show: false
					},
					donut: {
						title: d["Year"],
						label: {
							format: function(value,ratio,id){
								return d3.format('.0%')(value/100);
							}
						}
					},
					bindto: "#chart"+i
				});
			});
		});
	</script>
</head>
<body>
	<div id="charts" class="container">
		<div class="row">
			<div class="col">
				<h3 class="chart-title">How Asians voted in U.S. presidential elections, 1992-2016</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-sm">
				<div class="legend-label-wrapper">
					<div id="democrat" class="legend-square"></div> <span class="legend-text">Democrat</span>
				</div>
			</div>
			<div class="col-sm">
				<div class="legend-label-wrapper">
					<div id="republican" class="legend-square"></div> <span class="legend-text">Republican</span>
				</div>
			</div>
			<div class="col-sm">
				<div class="legend-label-wrapper">
					<div id="other" class="legend-square"></div> <span class="legend-text">Other</span> 
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm"><div id="chart0"></div></div>
			<div class="col-sm"><div id="chart1"></div></div>
			<div class="col-sm"><div id="chart2"></div></div>
		</div>
		<div class="row">
			<div class="col-sm"><div id="chart3"></div></div>
			<div class="col-sm"><div id="chart4"></div></div>
			<div class="col-sm"><div id="chart5"></div></div>
		</div>
		<div class="row">
			<div class="col-sm"><div id="chart6"></div></div>
			<div class="col-sm"><div id="chart7"></div></div>
			<div class="col-sm"><div id="chart8"></div></div>
		</div>
		<div class="row">
			<div class="col-sm"><div id="chart9"></div></div>
			<div class="col-sm"><div id="chart10"></div></div>
			<div class="col-sm"><div id="chart11"></div></div>
		</div>
	</div>
</body>
</html>
